<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multy step form with validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="form">
            <div class="completed" hidden>
                <h1 class="heading">REGISTRATION COMPLETE</h1>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                <h3 class="message">Congratulations</h3>
                <p class="data">Your Account has been Created</p>
                  
            </div>
            
            <h1 class="registration">Registration</h1>
            <div class="form-inner">
                <div class="progress"></div>
                <ul>
                    <li class="current">Personal Info</li>
                    <li>Contact Info</li>
                    <li>Account Info</li>
                    <li>About</li>
                </ul>

            </div>
            
            <div class="step-container">
                <div class="step">
                    <h3 class="personal-info">Personal Info</h3>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" placeholder="First Name" required>
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" placeholder="Last Name" required>
                </div>
                <div class="step">
                    <h3 class="contact-info">Contact Info</h3>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Email" required>
                    <label for="phone">Phone:</label>
                    <input type="number" id="phone" placeholder="Phone" required>
                </div>
                <div class="step">
                    <h3 class="account-info">Account Info</h3>
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Password" required>
                    <label for="retype-password">Retype Password:</label>
                    <input type="password" id="retypepassword" placeholder="Retype Password" required>
                </div>
                <div class="step">
                    <h3 class="about">About</h3>
                    <label for="bio">Bio:</label>
                    <textarea name="bio" id="bio" required></textarea>
                </div>
            </div>

            <div class="controls">
                <button class="prev">Previous</button>
                <button class="next">Next</button>
                <button class="submit">Submit</button>
            </div>

            
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
